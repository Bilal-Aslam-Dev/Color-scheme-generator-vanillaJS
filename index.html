<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Color Scheme Picker</title>
</head>
<body >
    <div class="container-full">
        <div>
            <form id="get-color-scheme" class="d-flex align-items-center justify-content-between">
                <input type="color" class="color-input" id="color-input">
                <select name="" id="scheme-type" class="color-scheme-type">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-Complement</option>
                    <option value="triad">Triad</option>
                    <option value="quad">Quad</option>
                </select>
                <button class="color-scheme-btn" type="button">Get color scheme</button>
            </form>
        </div>
    </div>
    <div class="color-shades-all d-flex">
        <div type="button" onclick="ani()" class="color-shade"></div>
        <div type="button" class="color-shade"></div>
        <div type="button" class="color-shade"></div>
        <div type="button" class="color-shade"></div>
        <div type="button" class="color-shade"></div>
    </div>
    <div class="d-flex">
        <div class="color-scheme-code">#fVCVC3</div>
        <div class="color-scheme-code">#C34234</div>
        <div class="color-scheme-code">#g3f2C3</div>
        <div class="color-scheme-code">#qV3sC3</div>
        <div class="color-scheme-code">#pVCVC3</div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
